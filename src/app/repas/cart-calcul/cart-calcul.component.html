<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Panier</span>
    <span class="badge badge-primary badge-pill">{{repas.length}}</span>
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let repa of repas">
      <div>
        <h6 class="my-0">{{repa.repasName}}</h6>
      </div>
      <span class="text-muted"> {{repa.repasPrice}} Dt</span>
    </li>
    <hr>
    <li class="list-group-item d-flex justify-content-between">
      <span>Totale</span>
      <strong> {{totalValue}} Dt</strong>
    </li>
    <a class="btn btn-primary" [routerLink]="['/repass/all-repas']">Ajouter autre repas</a>
    <a class="btn btn-default" [routerLink]="[ '/repass/envoyercmd' ]">Envoyer</a>

  </ul>
