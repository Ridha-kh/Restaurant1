<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Ajouter un repas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addRepasForm="ngForm" (ngSubmit)="createRepas(addRepasForm)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="repasName">Nom</label>
              <input type="text" class="form-control" id="repasName" name="repasName" [(ngModel)]="repas.repasName" placeholder="repasName"
                value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="repasCategory">Categorie</label>
              <input type="text" class="form-control" id="repasCategory" name="repasCategory" [(ngModel)]="repas.repasCategory"
                placeholder="CatÃ©gorie" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="repasDescription">Description
              <span class="text-muted">(Option)</span>
            </label>
            <textarea type="text" class="form-control" id="repasDescription" placeholder="Description" name="repasDescription"
              [(ngModel)]="repas.repasDescription"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productPrice">Prix</label>
              <input type="number" name="repasPrice" class="form-control" [(ngModel)]="repas.repasPrice" placeholder="Prix"
                id="repasPrice" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="productImageUrl">Image</label>
            <input type="text" class="form-control" id="repasImageUrl" [(ngModel)]="repas.repasImageUrl" name="repasImageUrl"
              placeholder="Image Url" required>
          </div>

          <hr class="mb-4">

          <button class="btn btn-primary btn-lg btn-block" type="submit">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
